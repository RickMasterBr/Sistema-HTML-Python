<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/cadastro.css')}}">
    <title>Desenvolvimento Web</title>
</head>

<body>

    <div class="container">
        <div class="heading">SignIn to your account</div>
        <form class="form" action="">
            <div class="input-field">
                <input type="text" name="text" id="username" />
                <label for="username">Full Name</label>
            </div>
            <div class="input-field">
                <input type="email" name="email" id="email" />
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" name="text" id="password" />
                <label for="password">Password</label>
            </div>

            <div class="btn-container">
                <button class="btn">Submit</button>
                <div class="acc-text">
                    New here ?
                    <span style="color : #0000ff; cursor : pointer;">Create Account</span>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
